<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
  </head>
  <body id="body">
    <div id="content">
      <main class="main">
        <h1>Weather App</h1>
        <hr>
        <p class="text-center">The App to get Weather forecast easily</p>
        <form class="form" id="searchForm" novalidate>
          <input class="input" id="searchInput" type="text" placeholder="Enter city name">
          <button class="button" id="searchButton" type="submit">Search</button>
        </form>
        <div class="search-result" id="searchResult">
          <h3 id="cityName"></h3>
          <p id="temperature"></p>
          <p id="feelsLike"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
      </main>
    </div>
    <header id="header">
    </header>
    <script src="main.js"></script>
  </body>
</html>
